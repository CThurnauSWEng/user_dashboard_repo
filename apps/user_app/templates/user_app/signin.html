<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Users</title>
    <meta name="description" content="Messaging">
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h3>Sign In</h3>
    <div>
        <form action="/login" method="post">
            {% csrf_token %} 
            <label for="email">Email:</label></br>
            <input type="text" class="entry" id="email" name="email"></br>
            <label for="password">Password:</label></br>
            <input type="password" class="entry" id="password" name="password"></br>
            <input type="submit" class="button" value="Submit">
        </form>
    </div>
    <a href="/register">Don't have an account? Register</a>

    {% for error in request.session.errors %}
        <p>{{ error }}</p>
    {% endfor %}

</body>
</html>
