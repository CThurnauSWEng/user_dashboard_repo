<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Users</title>
    <meta name="description" content="Messaging">
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    {% if user_level == "Admin" %}
        <h3> Add User </h3>
        <p> Admins may use this page to register new users</p>
        <a href="/manage">Return to Dashboard</a>
    {% else %}
        <h3>Registration</h3>
    {% endif %}
    <div>
        <form action="/create" method="post">
            {% csrf_token %} 
            <label for="first_name">First Name:</label></br>
            <input type="text" class="entry" id="first_name" name="first_name"></br>
            <label for="last_name">Last Name:</label></br>
            <input type="text" class="entry" id="last_name" name="last_name"></br>
            <label for="email">Email:</label></br>
            <input type="text" class="entry" id="email" name="email"></br>
            <label for="password">Password:</label></br>
            <input type="password" class="entry" id="password" name="password"></br>
            <label for="pw_confirm">PW Confirm:</label></br>
            <input type="password" class="entry" id="pw_confirm" name="pw_confirm"></br>
            <input type="submit" class="button" value="Submit">
        </form>
    </div>
    {% for error in request.session.errors %}
        <p>{{ error }}</p>
    {% endfor %}

</body>
</html>
